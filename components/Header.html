<section class="hero-section">
    <picture>
      <source
        srcset="https://tapsi.ir/images/home/banner.webp"
        type="image/webp"
        media="(min-width: 768px)"
      />
      <source
        srcset="https://tapsi.ir/images/home/banner.jpg"
        type="image/jpg"
        media="(min-width: 768px)"
      />
      <source
        srcset="https://tapsi.ir/images/home/banner-mobile.webp"
        type="image/webp"
        media="(max-width: 768px)"
      />
      <source
        srcset="https://tapsi.ir/images/home/banner-mobile.jpg"
        type="image/jpg"
        media="(max-width: 768px)"
      />
      <img
        alt="banner"
        src="https://tapsi.ir/images/home/banner.jpg"
        class="banner-img"
      />

    <div class="hero-wrapper container">
      <div class="intro-btn">
        <h1>تپسی</h1>
        <h2>اپلیکیش درخواست خودرو و پیک</h2>
        <div class="intro-wrapper">
          <div class="intro-btn__passenger">
            <span class="icon">
              <i class="fa-solid fa-arrow-down"></i>
            </span>
            <p>دانلود اپلیکیشن مسافران</p>
          </div>
          <div class="intro-btn__passenger">
            <span class="icon">
              <i class="fa-solid fa-globe"></i>
            </span>
            <p>وب اپلیکیشن مسافران</p>
          </div>
          <div class="intro-btn__passenger intro-btn__dirver">
            <span class="icon">
              <i class="fa-solid fa-arrow-down"></i>
            </span>
            <p>دانلود اپلیکیشن رانندکان</p>
          </div>
          <div class="intro-btn__passenger intro-btn__dirver">
            <span class="icon">
              <i class="fas fa-car"></i>
            </span>
            <p>ثبت نام راننده</p>
          </div>
        </div>
      </div>
    </div>
  </section>
